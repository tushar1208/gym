{% extends 'base.html' %}
{% load static %}
{% block 'main' %}
<!Doctype html>
<html>
    <head>
        <title>Account's</title>
        <link rel="stylesheet" href="{% static 'css/account.css' %}">
    </head>
    <body>
        <div class="container">
            <p>Become a Member</p>
            <img src="{% static 'images/body2.jpg' %}">
        </div>
        <section>
            <div class="contact-container">
                <div class="form-container">
                    <h3>Welcome</h3>
                    <form action="" class="contact-form">
                        <label for="uname">User Name</label>
                        <input type="text" placeholder="Your Name" name="uname" required>
                        <label for="phone">Contact no.</label>
                        <input type="tel" name="phone" placeholder="Enter Contact no." required>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email" placeholder="Enter Email" required>
                        <label for="psw">Password</label>
                        <input type="password" name="psw" placeholder="Enter Password" required>
                        <label for="repsw">Re-Password</label>
                        <input type="password" name="repsw" placeholder="Enter Password" required>
                        
                        <input type="submit" value="Submit" class="btn">
                    </form>
                </div>
            </div>
        </section>
        <script src="https://kit.fontawesome.com/ccdbd762c2.js" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
